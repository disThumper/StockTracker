# Netlify Configuration for StockTracker (React/Vite)

[build]
  # Build command - compiles TypeScript and builds with Vite
  command = "npm run build"

  # Directory to deploy (Vite outputs to dist/ by default)
  publish = "dist"

[build.environment]
  # Use Node.js 18.x for the build
  NODE_VERSION = "18"

[functions]
  # Directory for Netlify Functions
  directory = "netlify/functions"

# Redirect all requests to index.html for client-side routing
# EXCEPT for API function calls (/.netlify/functions/*)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false  # Don't override existing files or functions

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
